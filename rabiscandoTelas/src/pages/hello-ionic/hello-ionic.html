<ion-header>
  <ion-navbar>
    <ion-grid>
      <ion-row justify-content-end>
        <ion-col col-auto text-left>
          <ion-label color="gray"><ion-icon name="bulb"></ion-icon>Espertophone</ion-label>
        </ion-col>
        <ion-col align-self-end text-right>
          <button ion-button color="gray" (click)="goSobrePistacheiPage();" outline round class="button-cabecalho">O que é</button>
          <button ion-button color="gray" (click)="goSobreNosPage();" outline round class="button-cabecalho">Sobre Nós</button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </ion-navbar>
</ion-header>


<ion-content class="bg">

    <ion-grid justify-content-around class="total">
      <ion-row class="center">
        <ion-col>
            <h1 ion-text class="fonte" text-center color="dark">Encontre o celular perfeito pra <b>você</b>! </h1>
        </ion-col>
      </ion-row>
      <ion-row text-center>
        <ion-col>
            <button ion-button color="dark" (click)="goEscolhaPage();" text-center large round>Começar</button>
        </ion-col>
      </ion-row>
    </ion-grid>
</ion-content>
