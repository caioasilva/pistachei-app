<ion-header>

        </ion-col>
        <ion-col align-self-end offset-7>
          <button ion-button color="gray" (click)="goSobrePistacheiPage();" outline round>O que é</button>

      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
      <button ion-button color="dark" (click)="goEscolhaPage();"  large round>Começar</button>
