<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pistachei</title>
</head>
<body>
<h1>Pistachei</h1>
<h2>Lista de celulares</h2>
<table>
    <tbody>
      {% for row in data %}
        <tr>
          <td>{{ row[1] }}</td>
          <td>
                <a href="/detalhes/{{row[0]}}">{{ row[2] }}</a>
          </td>
          <td>{{ row[3] }}</td>
        </tr>
      {% endfor %}
    </tbody>
</table>
</body>
</html>
